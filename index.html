<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header id="titleContainer">
    <h1>Supernatural - TV Series Quiz</h1>
    <p>How Well Do You Know Supernatural?</p>
    </header>
    <div id="container">
        <button type="button" id="start">Start Quiz</div>
        <div id="quiz" style="display: none">
        <div id="question"></div>
    <div id="options">
        <button type="button" class="option" id="A" onclick="checkAnswer('A')"></button>
        <button type="button" class="option" id="B" onclick="checkAnswer('B')"></button>
        <button type="button" class="option" id="C" onclick="checkAnswer('C')"></button>
        <button type="button" class="option" id="D" onclick="checkAnswer('D')"></button>
        <br>
        </div>
    </div>
    <button type="button" id="end" style="display: none;">Restart</button>
    <script src="/script.js"></script>
</body>
</html>
